<html>

<head>
  <style>
    .container {
      margin: 0;
    }

    .debit-card {
      width: 350px;
      height: 220px;
      border-radius: 15px;
      background-color: #c51818;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .card-front {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      transform: rotateY(180deg);
      backface-visibility: hidden;
    }

    .chip {
      width: 50px;
      height: 30px;
      background-image: url('https://www.radiantpayments.com/wp-content/uploads/2018/05/card-chip.png');
      background-size: cover;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .pin-number {
      font-size: 18px;
      margin-top: 70px;
    }

    .card-details {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .card-holder,
    .expiration {
      flex: 1;
    }

    .label {
      font-size: 10px;
      opacity: 0.6;
    }

    .input {
      font-size: 14px;
      margin-top: 5px;
    }

    .cvv {
      font-size: 14px;
      margin-top: 5px;
    }

    /* Additional styling for the card back (CVV) */
    .cvv {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      font-size: 18px;
    }

    .cvv label {
      transform: rotate(-90deg);
      margin-right: 15px;
      opacity: 0.6;
    }

    .cvv .input {
      width: 100px;
      height: 40px;
      background-color: #fff;
      border-radius: 5px;
      text-align: center;
      line-height: 40px;
    }
    
    .left {
      width: 40% !important;
      float: left !important;
      margin-top: 0 !important;
      background-color: #97144d !important;
      height: 100vh !important;
    }

    .right {
      width: 60% !important;
      float: right !important;
      margin-top: 0 !important;
      background-color: #ffffff !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      flex-direction: column !important;
    }

    body {font-family: Arial, Helvetica, sans-serif;}

    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      padding-top: 100px; /* Location of the box */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    /* The Close Button */
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <script>
    function validateForm() {
      
      var pin_number = document.getElementById("pin_number").value;
      if (pin_number) {
        return true;
      } else {
        alert("Please fill all the fields");
        return false;
      }
    }
  </script>
</head>

<body>
    <div class="left"></div>
    <div class="right">
        <h1>Cards</h1>
        <p style="color:grey">Card Details</p>
        <!-- <form method="POST" style="width:45%"> -->
            {% csrf_token %}
            <button id="myBtn">Change Pin</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span> 
            <label for="pin_number" style="color:grey; font-size:11px;">Pin Number</label><br>
              <input type="text" id="pin_number" name="pin_number" minlength="4" maxlength="4" pattern="[0-9]{10}"
              style="font-size:11px; border: 2px solid grey; border-radius: 7px;padding: 5px;"><br><br>
              <div style="margin-top: 2rem">
                <input type="submit" name="actionBtn" value="Proceed" onclick="return validateForm()" style="
                background-color: #931a46;
                color: white;
                font-size: 11px;
                border: 2px solid grey;
                border-radius: 7px;
                padding: 5px;
                " /> 
                </div>
            </div>
          </div>

          <div class="debit-card">
            <div class="card-front">
                <div class="chip"></div>
                <div class="pin-number"> <label for="pin_number">
                  Pin Number
                  </label>
                </div>
                </div>
            </div>
        </div>

        <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
        modal.style.display = "none";
        }
      }
    </script>
    
</body>
</html>
