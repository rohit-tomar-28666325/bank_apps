{% load static %}
<!DOCTYPE html>

<head>

  <style>
  .container {
          margin: -1rem;
          overflow: hidden;
      }

    .right {
        width: 85%;
        float: right;
        margin-top: 0;
        background-color: #ebebeb;
        height: calc(100vh - 3rem);
    }

    .left {
        width: 15%;
        float: left;
        margin-top: 0;
        background-color: #ffffff;
        height: calc(100vh - 4rem);
        display: flex;
        flex-direction: column;
    }

    .header {
        padding: 1.5rem;
        background-color: #f7f5f5;
    }

    .vertical-menu {
        width: 100%;
        height: 100%;
        background-color: #ffffff;
    }

    .vertical-menu {
        div {
            background-color: #ffffff;
            color: black;
            display: block;
            text-decoration: none;
        }
    }

    .vertical-menu {
        div:hover {
            background-color: #97144d;
            color: #ffffff
        }

        div:active {
            background-color: #97144d;
            color: #ffffff
        }
    }

    .itemNav {
        display: flex !important;
        justify-content: space-evenly;
        align-items: center;
        padding-left: 0rem;
        padding-right: 2rem;
    }

    .active {
        background-color: #97144d !important;
        color: #ffffff !important;
    }

    .menu {
        display: flex;
        flex-direction: column-reverse;
    }

    .formAlignment {
        display: flex;
        flex-direction: column;
        padding: 3rem;
        width: max-content;
    }
    .recurring {
        padding-right: 0rem;
        padding-left: 0.5rem;
    }

    /* The Modal (background) */

    .debit-card {
    width: 350px;
    height: 220px;
    border-radius: 15px;
    background-color: #c51818;
    color: white;
    font-family: Arial, sans-serif;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
    }

    .card-front {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .card-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      transform: rotateY(180deg);
      backface-visibility: hidden;
    }

    .chip {
      width: 50px;
      height: 30px;
      top: 20px;
      left: 20px;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .card-number {
      font-size: 18px;
      margin-top: 50px;
    }

    .card-details {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .card-holder,
    .expiration {
        flex: 1;
    }

    .label {
      font-size: 10px;
      opacity: 0.6;
    }

    .input {
      font-size: 14px;
      margin-top: 5px;
    }

    .cvv {
      font-size: 14px;
      margin-top: 5px;
    }

    /* Additional styling for the card back (CVV) */
    .cvv {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      font-size: 18px;
    }

    .cvv label {
      transform: rotate(-90deg);
      margin-right: 15px;
      opacity: 0.6;
    }

    .cvv .input {
      width: 100px;
      height: 40px;
      background-color: #fff;
      border-radius: 5px;
      text-align: center;
      line-height: 40px;
    }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <script>

        function showContent(option) {
            if (option == "dashboardOption") {
                window.location.href = '/main/'
            } else if (option == "transactionOption") {
                window.location.href = '/transaction/'
            } else if (option == "cardOption") {
                window.location.href = '/card/'
            } else if (option == "chequebookOption") {
                window.location.href = '/chequebook/'
            } else if (option == "loanOption") {
                window.location.href = '/loan/'
            } else if (option == "investmentOption") {
                window.location.href = '/investment/'
            } else if (option == "settingsOption") {
                window.location.href = '/settings/'
            } else {
                window.location.href = '/help/'
            }
        }

        function logOut() {
            window.history.replaceState(null, null, "/login");
            sessionStorage.clear();
            window.location.href = "/logout";
        }

    </script>
</head>

<body>
  <div class="container" style="background-color: rgb(236, 236, 236)">
    <div class="row header"> </div>
    <div class="left">
        <div class="vertical-menu" id="menuNav">
            <div class="itemNav" onclick="showContent('dashboardOption')" id="dashboardOption-nav">
                <img src="{% static 'img/dashboard.png' %}" alt="image">
                <p>Dashboard</p>
            </div>
            <div class="itemNav" onclick="showContent('transactionOption')" id="transactionOption-nav">
                <img src="{% static 'img/transaction.png' %}" alt="image">
                <p>Transaction</p>
            </div>
            <div class="itemNav" onclick="showContent('cardOption')" id="cardOption-nav"
                style="padding-right: 4.5rem;">
                <img src="{% static 'img/card.png' %}" alt="image">
                <p>Card</p>
            </div>
            <div class="itemNav" onclick="showContent('chequebookOption')" id="chequebookOption-nav"
                style="padding-right: 1.5rem;">
                <img src="{% static 'img/cheque.png' %}" alt="image" style="width: 33px;
                 height: 40px;">
                <p>Cheque Book</p>
            </div>
            <div class="itemNav active" onclick="showContent('loanOption')" id="loanOption-nav"
                style="padding-right: 4.5rem;">
                <img src="{% static 'img/loan.png' %}" alt="image">
                <p>Loan</p>
            </div>
            <div class="itemNav recurring" onclick="showContent('investmentOption')" id="investmentOption-nav">
                <img src="{% static 'img/investment.png' %}" alt="image">
                <p>Recurring Payment</p>
            </div>
            <div class="itemNav" onclick="showContent('settingsOption')" id="settingsOption-nav"
                style="padding-right: 3.5rem;">
                <img src="{% static 'img/setting.png' %}" alt="image">
                <p>Settings</p>
            </div>
        </div>
        <div class="vertical-menu menu">
            <div class="itemNav" onclick="logOut()" id="logoutOption-nav" style="padding-right: 3.5rem;">
                <img src="{% static 'img/logout.png' %}" alt="image">
                <p>Log out</p>
            </div>
            <div class="itemNav" onclick="showContent('helpOption')" id="helpOption-nav"
                style="padding-right: 4.9rem;">
                <img src="{% static 'img/help.png' %}" alt="image">
                <p>Help</p>
            </div>
        </div>
    </div>
    <div class="debit-card"><br>
      <div class="card-front">

          <div class="chip">
            Debit Card
          </div>

          <div class="card-number"> 
            <label for="card_number" style="color:rgb(0, 0, 0); font-size:11px;">Card Number</label>
            <input type="text" id="card_number" name="card_number" minlength="10" maxlength="10" pattern="[0-9]{10}" value="{{ card_number }}"
            style="font-size:11px; border: 2px solid grey; border-radius: 7px;padding: 5px;">
          </div>

          <div class="pin-number"><br>
            <label for="pin_number" style="color:rgb(0, 0, 0); font-size:11px;">Pin Number</label>
            <input type="text" id="pin_number" name="pin_number" minlength="4" maxlength="4" pattern="[0-9]{10}" value="{{ pin_number }}"
            style="font-size:11px; border: 2px solid grey; border-radius: 7px;padding: 5px;">
          </div>

          <div class="security-code"><br> 
            <label for="security_code" style="color:rgb(0, 0, 0); font-size:11px;">security code</label>
            <input type="text" id="security_code" name="security_code" minlength="3" maxlength="3" pattern="[0-9]{10}" value="{{ security_code }}"
            style="font-size:11px; border: 2px solid grey; border-radius: 7px;padding: 5px;">
          </div>
          </div>
      </div><br>
    </div>
    
  </body>

</html>
